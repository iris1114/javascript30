<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="https://www.cornify.com/js/cornify.js"
    ></script>
    <style>
      p {
        font-size: 40px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <p>please key "ok".</p>
    <script>
      const pressed = [];
      const secretCode = "ok";

      window.addEventListener("keyup", (e) => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        );
        if (pressed.join("").includes(secretCode)) {
          cornify_add();
        }
        console.log(pressed);
      });
    </script>
  </body>
</html>
