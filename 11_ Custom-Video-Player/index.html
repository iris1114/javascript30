<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Video Player</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="player">
      <button class="icon__button"><i class="fas fa-play"></i></button>

      <video class="player__video viewer" src="652333414.mp4"></video>

      <div class="player__controls">
        <div class="progress">
          <div class="progress__filled"></div>
        </div>
        <div class="buttons">
          <button class="player__button toggle" title="Toggle Play">
            <i class="fas fa-play"></i>
          </button>
          <button class="volume__button">
            <i class="fas fa-volume-up"></i>
            <input
              type="range"
              name="volume"
              class="player__slider volume__progress"
              min="0"
              max="1"
              step="0.05"
              value="0.5"
            />
          </button>

          <button class="speed__button">
            <i class="fas fa-tachometer-alt"></i>
            <input
              type="range"
              name="playbackRate"
              class="player__slider"
              min="0.5"
              max="2"
              step="0.1"
              value="1"
            />
          </button>
        </div>

        <button data-skip="-10" class="player__button">« 10s</button>
        <button data-skip="25" class="player__button">25s »</button>
        <button class="screen__button player__button">
          <i class="fas fa-expand"></i>
        </button>
      </div>
    </div>

    <script src="scripts.js"></script>
  </body>
</html>
